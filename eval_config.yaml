model:
  name: Blip2
  model_path: https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP2/blip2_pretrained_flant5xl.pth
  config_path: ./src/models/blip2/config.yaml

dataset:
  root: "/mnt/data/lvlm"
  split:
    eval:
      name: "val"
      batch_size: 32
      shuffle: False
      drop_last: False
      num_workers: 4
      pin_memory: True
  name: TextVQA
  sample_num: -1
  sample_seed: 1102
task:
  name: vqa
  device: 0

  # inference
  max_len: 10
  min_len: 1
  num_beams: 5

  seed: 1102
  output_dir: "output"

  prompt: "Question: {} Answer:"
